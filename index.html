<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra Papel Tijera</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="app-intro-container active">
    <div class="port-title">
      <h1>BIENVENIDO A PIEDRA PAPEL O TIJERA!</h1>
    </div>
    <div class="img-main-container">
      <img class="img1" src="img/piedra.png" alt="piedra">
      <img class="img2" src="img/papel.png" alt="papel">
      <img class="img3" src="img/tijera.png" alt="tijera">
    </div>
    <div class="home-container">
      <label for="name">
        <input class="input1" type="text" id="name" placeholder="Igresa tu nombre">
      </label>
      <label for="start-btn">
        <input class="input2" type="button" value="COMENZAR" id="start-btn">
      </label>
    </div>
  </div>
  <div class="app-game-container">
    <section class="game-title"></section>
    <section class="player"></section>
    <section class="result"></section>
    <section class="pc"></section>
    <section class="score"></section>
  </div>
</body>
</html>
